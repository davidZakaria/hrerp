# =============================================================================
# HR-ERP Nginx Configuration
# Domain: hr-njd.com
# All traffic redirected to https://hr-njd.com (no www)
# =============================================================================

# Redirect HTTP to HTTPS (both www and non-www)
server {
    listen 80;
    server_name hr-njd.com www.hr-njd.com;
    return 301 https://hr-njd.com$request_uri;
}

# Redirect HTTPS www to non-www
server {
    listen 443 ssl;
    server_name www.hr-njd.com;
    
    ssl_certificate /etc/letsencrypt/live/hr-njd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hr-njd.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://hr-njd.com$request_uri;
}

# Main HTTPS server (non-www)
server {
    listen 443 ssl;
    server_name hr-njd.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/hr-njd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hr-njd.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/hr-erp.access.log;
    error_log /var/log/nginx/hr-erp.error.log;

    # Never cache index.html - ensures users get latest chunk references after deployment
    location = /index.html {
        root /var/www/hr-erp/hr-erp-frontend/build;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Serve React build files
    location / {
        root /var/www/hr-erp/hr-erp-frontend/build;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets (chunks have content hashes, safe to cache long)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to Node.js backend
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Proxy uploaded files (requires authentication via API)
    location /uploads {
        proxy_pass http://localhost:5000/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/xml+rss application/javascript application/json;
    gzip_comp_level 6;

    # Max upload size (for resumes, medical documents)
    client_max_body_size 10M;
}
